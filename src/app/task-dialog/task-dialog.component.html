<mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="data.task.name" />
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Birthday</mat-label>
    <textarea matInput [(ngModel)]="data.task.birthdate"></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Notes</mat-label>
    <textarea matInput [(ngModel)]="data.task.notes"></textarea>
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="{ task: data.task }">OK</button>
    <button mat-button (click)="cancel()">Cancel</button>
  </div>
