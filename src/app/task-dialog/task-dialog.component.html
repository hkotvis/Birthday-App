<mat-toolbar color="primary">
  <span *ngIf="data.enableDelete">Edit</span>
  <span *ngIf="!data.enableDelete">Add</span>
</mat-toolbar>
<mat-form-field>
  <mat-label>Name</mat-label>
  <input matInput [(ngModel)]="data.birthday.name" />
</mat-form-field>

<mat-form-field>
  <mat-label>Birthday</mat-label>
  <textarea matInput [(ngModel)]="data.birthday.birthdate"></textarea>
</mat-form-field>
<mat-form-field>
  <mat-label>Notes</mat-label>
  <textarea matInput [(ngModel)]="data.birthday.notes"></textarea>
</mat-form-field>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{ birthday: data.birthday }">OK</button>
  <button mat-button (click)="cancel()">Cancel</button>
  <button
    *ngIf="data.enableDelete"
    mat-fab
    color="primary"
    aria-label="Delete"
    [mat-dialog-close]="{ birthday: data.birthday, delete: true }">
    <mat-icon>delete</mat-icon>
  </button>
</div>
