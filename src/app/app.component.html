<mat-toolbar color="primary" *ngIf="authService.isLoggedIn">
  <mat-toolbar-row>
    <img src="../assets/photos/birthday-planner-wide-white.png" alt="BIRTHDAY PLANNER">
    <span class="example-spacer"></span>
    <nav>
      <button mat-icon-button (click)="newBirthday()"><mat-icon>add_box_outline</mat-icon></button>
      <button mat-icon-button routerLink="/login" (click)="authService.logout()" ><mat-icon>logout</mat-icon></button>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
