<mat-toolbar color="primary">
  <mat-icon>cake</mat-icon>
  <span>Birthday App</span>
</mat-toolbar>
<app-list-birthday *ngFor="let birthday of bday_list | async" [birthday]="birthday" (click)="editTask(this.birthday)"></app-list-birthday>
<p class="empty-label" *ngIf="(bday_list | async)?.length === 0">Empty list</p>

  
  <div class="content-wrapper">
    <button (click)="newTask()" mat-button>
      <mat-icon>add</mat-icon> Add Birthday
    </button>
  
    <div class="container-wrapper">
      <div class="container">
      
      </div>
  </div>
