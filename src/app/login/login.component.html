<mat-card>
  <form [formGroup]="signin">
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput #userEmail required />
    </mat-form-field>
    <br/>
    <mat-form-field>
         <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" #userPassword required>
         <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
     </mat-form-field>
     <br/>
     <button mat-button (click)="authService.login(userEmail.value, userPassword.value)">Login</button>
   </form>
</mat-card>
